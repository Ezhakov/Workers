<html lang="ru">{% load bootstrap5 %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }}</title>

</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://bootstrap-4.ru/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">Work in Russia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Создать</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<main class="flex-shrink-0">
    <div class="container-fluid">
      <h1>{{ title }}</h1>
    </div>
    <div class="container-fluid">
        <h2>Новое резюме</h2>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
            <form method="post" action="{% url 'slaves:create' %}" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Отправить</button>
                {% endbuttons %}
            </form>
        </div>
        <div class="col-sm">
          Один из трех столбцов
        </div>
      </div>
    </div>

</main>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container-fluid">
        <span class="text-muted">© 2024 ООО «Work in Russia».</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
